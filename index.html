<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Prettiest Girl Ever</title>

  <!-- Google Font for Romantic Fancy Text -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffd6ec, #ffe6f2);
      height: 100%;
      width: 100%;
      overflow: hidden; /* no scroll */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: '', cursive;
    }

    h1 {
      font-size: 3rem;
      color: darkred;
      margin: 20px;
    }

    img {
      opacity: 96%;
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 10px; /* curved borders */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>You're the prettiest girl in the world ❤️</h1>
  <img src="naya1.jpg" alt="My beautiful girlfriend" />
</body>
</html>
